<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="registration.css">
</head>
<body>
<div class = "heading">
    <p class = header><b>Become FernWealth Partner in just 60 seconds</b></p>
</div>
<form action="" method="" id="registerform">
    <fieldset>
        <legend><strong>Create your account</strong></legend>
        
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname"><br><br>
        <label for="middlename">Middle Name: </label>
        <input type="text" id = "middlename" name="middlename"><br><br>
        <label for="lastname">Last Name: </label>
        <input type="text" id = "lastname" name="lastname"><br><br><br><br>
        <label for="mobnumber">Mobile Number: </label>
        <input type="number" id = "mobnumber" name="mobnumber"><br><br>
        <label for="emailID">Email ID: </label>
        <input type="email" id = "emailID" name="emailID"><br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" id = "dob" name="dob"><br><br><br><br>
    
        <div class = "checks">
            <input type="checkbox" id="tandc" name="tandc">
            <label for="tandc">I have read the terms and condition and understand it fully. The information provided is correct to the best of my knowledge</label>
        </div>
        <div class="button">
            <button type="submit" form="registerform" value="Submit">Submit</button>
        </div>
    </fieldset>
</form>
<div class = "image">
    <img src = "download.jfif" alt="image" width="700px" height="420px">
</div>
<div class="link">
    <a href="url">Already have an account ?<u>Click to login</u></a>
</div>
</body>
</html>
